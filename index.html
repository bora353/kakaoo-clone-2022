<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KAKAOO Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>GE U<sup>+</sup></span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:11</span>
      </div>
      <div class="status-bar__column">
        <span>101%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KAKAOO Talk</h1>
      <p class="welcome-header__text">
        If you have a KAKAOO Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        type="text"
        required="ennable"
        placeholder="Email or phone number"
      />
      <input type="password" required="ennable" placeholder="Password" />
      <input type="submit" value="Log in" />
      <a href="#">Find Kakaoo Account or password</a>
    </form>
    <div id="no-mobile"><span>Your screen is too big... :(</span></div>

    <script
      src="https://kit.fontawesome.com/112f3a0a3c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
