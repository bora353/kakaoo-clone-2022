<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>real-chat.html</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>GE U<sup>+</sup></span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:11</span>
      </div>
      <div class="status-bar__column">
        <span>101%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chat.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Best friend</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Thursday, August 11, 2022</div>
      <div class="message-row">
        <img
          src="https://images.mypetlife.co.kr/content/uploads/2019/07/09153608/chihuahua-981188_1280-1024x681.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Best friend :)</span>
          <div class="message__info">
            <span class="message__bubble">Are you hungry ???</span>
            <span class="message__time">04:30</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__me">
        <div class="message__info">
          <span class="message__bubble">I am starving ... ㅜ_ㅜ</span>
          <span class="message__time">04:31</span>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/112f3a0a3c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
